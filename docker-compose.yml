version: "3.8"

services:
  db:
    image: postgres:15
    container_name: budgetbuddy-db
    restart: always
    env_file: .env
    ports:
      - "5433:5432"
    volumes:
      - db-data:/var/lib/postgresql/data
      - ./init.sql:/docker-entrypoint-initdb.d/init.sql

  adminer:
    image: adminer
    container_name: budgetbuddy-adminer
    restart: always
    ports:
      - "8081:8080"

  app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: budgetbuddy-app
    restart: always
    depends_on:
      - db
    ports:
      - "8080:8080"
    environment:
      DB_URL: ${DB_URL}
      DB_USER: ${DB_USER}
      DB_PASS: ${DB_PASS}

volumes:
  db-data:
